<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'inter': ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>

<body class="bg-gray-50 font-inter">

  <header id="header" class="bg-white border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-gray-900">Cutting Tools Catalog</h1>
        <div class="flex space-x-4">
          <button id="paginationTab" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg">Pagination</button>
          <button id="infiniteTab" class="px-4 py-2 text-sm font-medium text-gray-600 bg-gray-100 rounded-lg">Infinite
            Scrolling</button>
        </div>
      </div>
    </div>
  </header>

  <main id="main" class="max-w-6xl mx-auto px-6 py-8">

    <section id="paginationDemo" class="space-y-6">
      <div id="paginationLoader" class="hidden space-y-8">
        <div class="space-y-6">
          <div class="h-6 bg-gray-200 rounded w-48 animate-pulse"></div>
          <div class="space-y-4">
            <div class="bg-white rounded-lg border border-gray-200 p-6 animate-pulse">
              <div class="flex items-start space-x-4">
                <div class="w-24 h-24 bg-gray-200 rounded-lg flex-shrink-0"></div>
                <div class="flex-1 space-y-3">
                  <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                  <div class="h-3 bg-gray-200 rounded w-1/2"></div>
                  <div class="h-3 bg-gray-200 rounded w-full"></div>
                </div>
              </div>
            </div>
            <div class="bg-white rounded-lg border border-gray-200 p-6 animate-pulse">
              <div class="flex items-start space-x-4">
                <div class="w-24 h-24 bg-gray-200 rounded-lg flex-shrink-0"></div>
                <div class="flex-1 space-y-3">
                  <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                  <div class="h-3 bg-gray-200 rounded w-1/2"></div>
                  <div class="h-3 bg-gray-200 rounded w-full"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="paginationList" class="space-y-8">
      </div>

      <div id="paginationControls"
        class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6">
        <div class="flex flex-1 justify-between sm:hidden">
          <button id="prevBtnMobile"
            class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">Previous</button>
          <button id="nextBtnMobile"
            class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">Next</button>
        </div>
        <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between" style="display: flex; align-items: center; justify-content: center;">
          <div>
            <p class="text-sm text-gray-700" style="display: none;">
              Showing
              <span id="showingFrom" class="font-medium">1</span>
              to
              <span id="showingTo" class="font-medium">20</span>
              of
              <span id="totalProducts" class="font-medium">300</span>
              results
            </p>
          </div>
          <div>
            <nav aria-label="Pagination" class="isolate inline-flex -space-x-px rounded-md shadow-xs">
              <button id="prevBtnDesktop"
                class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed">
                <span class="sr-only">Previous</span>
                <i class="fa-solid fa-chevron-left h-5 w-5"></i>
              </button>
              <div id="pageNumbers" class="flex">
              </div>
              <button id="nextBtnDesktop"
                class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed">
                <span class="sr-only">Next</span>
                <i class="fa-solid fa-chevron-right h-5 w-5"></i>
              </button>
            </nav>
          </div>
        </div>
      </div>
    </section>

    <section id="infiniteDemo" class="space-y-6 hidden">
      <div class="flex items-center justify-between">
        <div id="loadedCount" class="text-sm text-gray-600">0 of 300 products loaded</div>
      </div>

      <div id="infiniteList" class="space-y-8">
      </div>

      <div id="infiniteLoader" class="hidden flex justify-center py-8">
        <div class="flex items-center space-x-2 text-gray-600">
          <i class="fa-solid fa-spinner fa-spin"></i>
          <span>Loading more products...</span>
        </div>
      </div>

      <div id="endMessage" class="hidden text-center py-8 text-gray-500">
        <i class="fa-solid fa-check-circle text-green-500 mb-2 text-xl"></i>
        <p>All 300 products loaded!</p>
      </div>
    </section>
  </main>
<script src="index.js"></script>
</body>

</html>
